<main class="container mt-5">
  <div class="row mb-2">
    <div *ngFor="let menu of listaMenu" class="col-md-6">
      <div
        (click)="redirecionar(menu.path)"
        class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative"
      >
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-0">{{ menu.titulo }}</h3>
          <p class="card-text mb-auto">Deliciosas e diversas opções</p>
          <a class="btn btn-primary">Escolher</a>
        </div>
        <div class="col-auto">
          <img height="200" width="200" [src]="menu.enderecoImagem" alt="" />
        </div>
      </div>
    </div>
  </div>
</main>
